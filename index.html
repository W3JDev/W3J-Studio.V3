<style>
:root {
  --bg-color: #0D0F1A;
  --surface-color: rgba(22, 25, 40, 0.5);
  --surface-color-solid: #161928;
  --border-color: rgba(255, 255, 255, 0.1);
  --text-primary: #F0F2F5;
  --text-secondary: #a8b2c2;
  --brand-gradient: linear-gradient(90deg, #8A2BE2 0%, #00BFFF 100%);
  --brand-purple: #8A2BE2;
  --brand-cyan: #00BFFF;
}

body {
    font-family: 'Inter', sans-serif;
    background-color: var(--bg-color);
    background: 
        radial-gradient(ellipse at 10% 90%, rgba(138, 43, 226, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 90% 20%, rgba(0, 191, 255, 0.15) 0%, transparent 50%),
        var(--bg-color);
    background-size: 200% 200%;
    min-height: 100vh;
    animation: move-aurora 20s ease-in-out infinite alternate;
}

@keyframes move-aurora {
    from { background-position: 0% 0%; }
    to { background-position: 100% 100%; }
}

/* Custom fade-in animation */
@keyframes fade-in {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
.animate-fade-in {
  animation: fade-in 0.5s ease-out forwards;
}

/* Custom scrollbar for a more polished look */
::-webkit-scrollbar {
  width: 8px;
}
::-webkit-scrollbar-track {
  background: rgba(0,0,0,0.1);
  border-radius: 10px;
}
::-webkit-scrollbar-thumb {
  background: rgba(255,255,255,0.2);
  border-radius: 10px;
}
::-webkit-scrollbar-thumb:hover {
  background: rgba(255,255,255,0.3);
}

/* Animated gradient text */
.animated-gradient-text {
  background-image: linear-gradient(90deg, var(--brand-purple), var(--brand-cyan), var(--brand-purple));
  background-size: 200% auto;
  background-clip: text;
  -webkit-background-clip: text; /* For Safari */
  color: transparent;
  animation: text-shine 5s linear infinite;
}

@keyframes text-shine {
  to {
    background-position: -200% center;
  }
}

/* Animated glowing border for loading states */
@keyframes glowing-border-animation {
  0% { border-color: var(--brand-cyan); box-shadow: 0 0 5px var(--brand-cyan), inset 0 0 5px var(--brand-cyan); }
  50% { border-color: var(--brand-purple); box-shadow: 0 0 20px var(--brand-purple), inset 0 0 10px var(--brand-purple); }
  100% { border-color: var(--brand-cyan); box-shadow: 0 0 5px var(--brand-cyan), inset 0 0 5px var(--brand-cyan); }
}
.glowing-border {
  border: 2px solid transparent;
  animation: glowing-border-animation 3s ease-in-out infinite;
}

</style>
